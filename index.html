<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon CV</title>
  <style>

    .section h2 {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .section-content {
      display: none;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="section" data-category="experience">

  <div class="section" data-category="competence">

  <div class="section" data-category="diplomes">

  <script>
    const data = {
      experience: `

        <ul>
          <li>Étude du besoin</li>

          <li>Création d’une serre automatique : Étude du besoin et mise en place technique de la solution (Arduino, Python)</li>
        </ul>
        <p><strong>Création Site Web</strong> 2021-2022 :</p>
        <ul>

        </ul>
      `,
      competence: `
        <ul>
          <li><strong>Montage vidéo (Pro)</strong> : Adobe Premier Pro, Adobe After Effect</li>
        </ul>
      `,
      diplomes: `
        <p><strong>Lycée Etienne Mimard</strong></p>
        <ul>
          <li>Baccalauréat Général Scientifique (Mathématique - Science de l’ingénieur) 2022-2023</li>
        </ul>
      `,
      qualites: `
        <ul>
          <li>Esprit d'équipe</li>
          <li>Rigueur</li>
          <li>Dynamisme</li>

      `,

          <li>Français</li>

        </ul>
      `,
      informations: `
        <ul>
          <li>Numéro tel : 12.34.56.78</li>
          <li>Âge : 19 ans</li>
          <li>Mail : maydenazag@gmail.com</li>
          <li>Adresse : 4 rue des balivernes</li>
        </ul>
      `
    };

    const sections = document.querySelectorAll('.section');

    sections.forEach(section => {
      const category = section.dataset.category;
      const contentDiv = section.querySelector('.section-content');

      section.querySelector('h2').addEventListener('click', () => {
        contentDiv.innerHTML = data[category];
        contentDiv.style.display = contentDiv.style.display === 'block' ? 'none' : 'block';
      });
    });
  </script>
</body>
</html>
