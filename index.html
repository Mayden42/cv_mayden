<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    .case {
      width: 200px;
      height: 50px;
      background-color: #007bff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px auto;
    }

    .case:hover {
      background-color: #0056b3;
    }

    .details {
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      background: white;
    }

    .details h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur mon site</h1>

  <div class="case" data-category="experience">Expérience</div>
  <div class="case" data-category="competence">Compétences Professionnelles</div>
  <div class="case" data-category="diplomes">Diplômes</div>
  <div class="case" data-category="qualites">Qualités</div>
  <div class="case" data-category="langues">Langues</div>
  <div class="case" data-category="informations">Informations Personnelles</div>

  <div class="details" id="details">
    <h3>Détails</h3>
    <div id="details-content">Cliquez sur une case pour afficher les détails ici.</div>
  </div>

  <script>
    const data = {
      experience: `
        <strong>Programmation informatique</strong> (Archivage et stockage de fichier) 2022-2023 :
        <ul>
          <li>Étude du besoin</li>
          <li>Mise en place d’une solution technique permettant de déplacer des fichiers sources vers une destination cible avec modification du format</li>
          <li>Gestion de l’archivage des fichiers (Python)</li>
        </ul>
        <strong>Projet informatique</strong> (Serre automatique) 2022-2023 :
        <ul>
          <li>Création d’une serre automatique : Étude du besoin et mise en place technique de la solution (Arduino, Python)</li>
        </ul>
        <strong>Création Site Web</strong> 2021-2022 :
        <ul>
          <li>Découverte de HTML / CSS pour une création de site internet.</li>
        </ul>
      `,
      competence: `
        <ul>
          <li><strong>Montage vidéo (Pro)</strong> : Adobe Premier Pro, Adobe After Effect</li>
        </ul>
      `,
      diplomes: `
        <strong>Lycée Etienne Mimard</strong>
        <ul>
          <li>Baccalauréat Général Scientifique (Mathématique - Science de l’ingénieur) 2022-2023</li>
        </ul>
      `,
      qualites: `
        <ul>
          <li>Esprit d'équipe</li>
          <li>Rigueur</li>
          <li>Dynamisme</li>
          <li>Assiduité</li>
        </ul>
      `,
      langues: `
        <ul>
          <li>Français</li>
          <li>Anglais (B2)</li>
        </ul>
      `,
      informations: `
        <ul>
          <li>Numéro tel : 12.34.56.78</li>
          <li>Âge : 19 ans</li>
          <li>Mail : maydenazag@gmail.com</li>
          <li>Adresse : 4 rue des balivernes</li>
        </ul>
      `
    };

    const cases = document.querySelectorAll('.case');
    const detailsContent = document.getElementById('details-content');

    cases.forEach(caseEl => {
      caseEl.addEventListener('click', () => {
        const category = caseEl.dataset.category;
        detailsContent.innerHTML = data[category] || 'Aucune information disponible.';
      });
    });
  </script>
</body>
</html>
