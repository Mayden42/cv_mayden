<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détails des Cases</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
      justify-content: center;
    }

    .case {
      width: 150px;
      height: 150px;
      background-color: #007bff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .case:hover {
      background-color: #0056b3;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
      position: relative;
    }

    .popup-content h3 {
      margin-top: 0;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="case" data-category="experience">Expérience</div>
    <div class="case" data-category="competence">Compétences Professionnelles</div>
    <div class="case" data-category="diplomes">Diplômes</div>
    <div class="case" data-category="qualites">Qualités</div>
    <div class="case" data-category="langue">Langues</div>
    <div class="case" data-category="informations">Informations Personnelles</div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close" id="close">&times;</span>
      <div id="popup-details"></div>
    </div>
  </div>

  <script>
    const data = {
      experience: `
        <h3>Expérience</h3>
        <p><strong>Programmation informatique</strong> (Archivage et stockage de fichier) 2022-2023 :</p>
        <ul>
          <li>Etude du besoin</li>
          <li>Mise en place d’une solution technique permettant de déplacer des fichiers sources vers une destination cible avec modification du format</li>
          <li>Gestion de l’archivage des fichiers (Python)</li>
        </ul>
        <p><strong>Projet informatique</strong> (Serre automatique) 2022-2023 :</p>
        <ul>
          <li>Création d’une serre automatique : Etude du besoin et mise en place technique de la solution (Arduino, Python)</li>
        </ul>
        <p><strong>Création Site Web</strong> 2021-2022 :</p>
        <ul>
          <li>Découverte de HTML / CSS pour une création de site internet.</li>
        </ul>
      `,
      competence: `
        <h3>Compétences Professionnelles</h3>
        <ul>
          <li><strong>Montage vidéo (Pro)</strong> : Adobe Premier Pro, Adobe After Effect</li>
        </ul>
      `,
      diplomes: `
        <h3>Diplômes</h3>
        <p><strong>Lycée Etienne Mimard</strong></p>
        <ul>
          <li>Baccalauréat Général Scientifique (Mathématique - Science de l’ingénieur) 2022-2023</li>
        </ul>
      `,
      qualites: `
        <h3>Qualités</h3>
        <ul>
          <li>Esprit d'équipe</li>
          <li>Rigueur</li>
          <li>Dynamisme</li>
          <li>Assiduité</li>
        </ul>
      `,
      langue: `
        <h3>Langues</h3>
        <ul>
          <li>Français</li>
          <li>Anglais (B2)</li>
        </ul>
      `,
      informations: `
        <h3>Informations Personnelles</h3>
        <ul>
          <li>Numéro tel : 12.34.56.78</li>
          <li>Âge : 19 ans</li>
          <li>Mail : maydenazag@gmail.com</li>
          <li>Adresse : 4 rue des balivernes</li>
        </ul>
      `
    };

    const cases = document.querySelectorAll('.case');
    const popup = document.getElementById('popup');
    const popupDetails = document.getElementById('popup-details');
    const closeBtn = document.getElementById('close');

    cases.forEach(caseEl => {
      caseEl.addEventListener('click', () => {
        const category = caseEl.dataset.category;
        popupDetails.innerHTML = data[category];
        popup.style.display = 'flex';
      });
    });

    closeBtn.addEventListener('click', () => {
      popup.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === popup) {
        popup.style.display = 'none';
      }
    });
  </script>
</body>
</html>
